<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../scss/style.css" />

    <title>
      Frontend Mentor | Stats preview card component | Tomas Ramirez
    </title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-text-part">
          <div class="block">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p class="text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="stat">
              <div class="stat-block">
                <div class="stat-num">10K+</div>
                <div class="stat-title">Companies</div>
              </div>
              <div class="stat-block">
                <div class="stat-num">314</div>
                <div class="stat-title">Templates</div>
              </div>
              <div class="stat-block">
                <div class="stat-num">12m+</div>
                <div class="stat-title">Queries</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Image -->

        <div class="card-image">
          <img
            class="img-desktop"
            src="./images/image-header-desktop.jpg"
            alt="image"
          />
          <img
            class="img-mobile"
            src="./images/image-header-mobile.jpg"
            alt="image"
          />

          <div class="overlay"></div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tomas Ramirez</a>.
    </div>
  </body>
</html>
